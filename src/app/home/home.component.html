<div class="container">
  <h1>My Blog Page</h1>
  <h6>You better start writing! </h6>
  <hr>
  <br>
  <h4>Blogs </h4>
  <br>
  <hr>
  <div style = "padding: 20px 0px;" *ngFor = "let blog of blogs">
    <div class="card">
        <div class="card-header">
          {{ blog.title }}
          <span style ="float: right; color: red;" (click)="removeBlog(blog)">X</span>
        </div>
        <div class="card-body">
          <p class="card-text">{{ blog.content }}</p>
          <a routerLink="add-comment" class="btn btn-primary">Comment</a>
        </div>
    </div>
  </div>
  <hr>
  <br>
  <h4>Comments </h4>
  <br>
  <hr>
  <div style = "padding: 20px 0px;" *ngFor = "let comment of comments">
      <div class="card">
          <div class="card-header">
            {{ comment.comment_by }}
          </div>
          <div class="card-body">
            <p class="card-text">{{ comment.content }}</p>
          </div>
      </div>
    </div>
</div>
